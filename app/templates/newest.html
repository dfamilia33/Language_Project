{% extends "base.html" %}

{% block content %}

	<p>Here all dictionary entries will be sorted by time posted</p>

	{% for post in postlist %}
		<div class = "post-border post-back">
			<h3>{{post.word}}</h3>
			<p>{{post.definition}}</p>
			<div>Upvotes:{{post.upvotes}} Downvotes:{{post.downvotes}}</div>
			<div>{{post.timestamp}}</div>
		</div>
	{% endfor %}

{% endblock %}
