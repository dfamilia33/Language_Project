{% extends "base.html" %}

{% block content %}

	<p id = "statement" >Here all dictionary entries will be sorted alphabetically</p>

	<div class="flex-container">
		{% for post in postlist %}
			<div>
				<h3><a href = "/wordresult/{{post.word}}" >{{post.word}}</a></h3>
			</div>
		{% endfor %}
	</div>

	<nav aria-label="Page navigation example">
	  <ul class="pagination" data-curr={{page}} data-pagelen = {{page_len}}>
	    
	    <li class="page-item">
	      <a class="page-link" href="{{link}}{{page-1}}" aria-label="Previous" id = "page_prev">
	        <span aria-hidden="true">&laquo;</span>
	        <span class="sr-only">Previous</span>
	      </a>
	    </li>
	    

	    {% for i in indlist %}
		    <li class="page-item"><a class="page-link" href = "{{link}}{{i}}"> {{i}}</a></li>
		{% endfor %}
		
		
		<li class="page-item">    	
	      <a class="page-link" href="{{link}}{page+1}}" aria-label="Next" id = "page_next">
	        <span aria-hidden="true">&raquo;</span>
	        <span class="sr-only">Next</span>
	      </a>
	    </li>
	   
	  </ul>
	</nav>

		


{% endblock %}
